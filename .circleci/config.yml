version: 2.1
orbs:
  node: circleci/node@5.0.1

# Define a common Docker container and environment for jobs
executors:
  docker-publisher:
    # Define the image tag
    environment:
      IMAGE_TAG: goodwill80/helloworld:latest
    # Use `docker:stable` as the Docker image for this executor
    docker:
      - image: cimg/node:16.10

jobs:
  build:
    executor: docker-publisher
    # docker:
    #   - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
     - run:
          name: Build Docker image
          command: docker build --tag goodwill80/helloworld:latest .
      - run:
          name: Archive Docker image
          command: docker save --output image.tar goodwill80/helloworld:latest
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  test:
    executor: docker-publisher
    # docker:
    #   - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  push:
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker image
          command: docker load --input /tmp/workspace/image.tar
      - run:
          name: Publish Docker image
          command: |
            echo "dckr_pat__Bm9XhSImys8TbxPITIwQgL1SoQ" | docker login --username "goodwill80" --password-stdin
            docker push goodwill80/helloworld:latest

workflows:
  simple_workflow:
    jobs:
      - build
      - push:
          requires:
            - build
      - test:
          requires:
            - build
